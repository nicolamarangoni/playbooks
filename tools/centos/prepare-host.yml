- hosts: '{{ host }}'
  tasks:
    - name: configure nodejs repository
      url: https://rpm.nodesource.com/setup_10.x
      dest: '~'
    - name: Prepare nodejs installation
      command: sh ~/setup_10.x
    - name: install common tools
      yum:
        state: latest
        name:
          - ansible
          - socat
          - java
          - wget
          - epel-release
          - MySQL-python
          - nodejs
          - npm
    - name: stop firewall
      systemd:
        name: firewalld
        enabled: no
        state: stopped
    - name: Disable SELinux
      ini_file:
        dest: /etc/selinux/config
        section: ''
        option: SELINUX
        value: disabled
