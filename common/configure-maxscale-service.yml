- hosts: '{{ host }}'
  tasks:
    - name: Set service type
      ini_file:
        dest: /etc/maxscale.cnf
        section: '{{ service }}'
        option: type
        value: service
    - name: Set router
      ini_file:
        dest: /etc/maxscale.cnf
        section: '{{ service }}'
        option: router
        value: '{{ router }}'
    - name: Set maxscale user
      ini_file:
        dest: /etc/maxscale.cnf
        section: '{{ service }}'
        option: user
        value: maxscale
    - name: Set maxscale password
      ini_file:
        dest: /etc/maxscale.cnf
        section: '{{ service }}'
        option: passwd
        value: '{{ password }}'
    - name: Set rw servers
      ini_file:
        dest: /etc/maxscale.cnf
        section: '{{ service }}'
        option: servers
        value: '{{ servers }}'
