- hosts: '{{ host }}'
  tasks:
    - name: assign server id
      ini_file:
        dest: /etc/my.cnf.d/server.cnf
        section: mariadb
        option: server_id
        value: "{{ server_id }}"
    - name: set read-only
      ini_file:
        dest: /etc/my.cnf.d/server.cnf
        section:
        option: read-only
        value: '1'
    - name: restart server
      systemd:
        name: mysql
        state: restarted
