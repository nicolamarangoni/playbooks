- hosts: '{{ host }}'
  tasks:
    - name: activate binlog
      ini_file:
        dest: /etc/my.cnf.d/server.cnf
        section: mariadb
        option: log-bin
        value: ''
    - name: assign server id
      ini_file:
        dest: /etc/my.cnf.d/server.cnf
        section: mariadb
        option: server_id
        value: "{{ server_id }}"
    - name: assign basename
      ini_file:
        dest: /etc/my.cnf.d/server.cnf
        section: mariadb
        option: log-basename
        value: "{{ basename }}"
    - name: restart server
      systemd:
        name: mysql
        state: restarted
