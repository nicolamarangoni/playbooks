- hosts: '{{ host }}'
  tasks:
    - name: activate binlog
      ini_file:
        dest: /etc/my.cnf.d/server.cnf
        section: mariadb
        option: log_bin
        value: "{{ binlog_name }}"
    - name: assign server id
      ini_file:
        dest: /etc/my.cnf.d/server.cnf
        section: mariadb
        option: server_id
        value: "{{ server_id }}"
